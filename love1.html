<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd1dc,#ffb6c1);
  overflow:hidden;
}

/* üíñ First Card */
.card{
  width:90%;
  max-width:420px;
  padding:40px 20px 80px;
  border-radius:25px;
  background:#ffe4ec;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  z-index:2;
  transition:.4s ease;
}

h1{
  font-family:'Pacifico',cursive;
  color:#d6336c;
  font-size:32px;
}

p{
  margin-top:10px;
  color:#555;
}

.buttons{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  border:none;
  padding:12px 28px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:transform .3s ease;
}

#yesBtn{
  background:linear-gradient(45deg,#ff4d6d,#ff85a1);
  color:white;
  box-shadow:0 5px 15px rgba(255,77,109,.4);
}

#noBtn{
  background:#fff;
  border:2px solid #bbb;
}

/* üí¨ Bottom Message */
#bottomMessage{
  position:fixed;
  bottom:-200px;
  left:50%;
  transform:translateX(-50%);
  padding:16px 28px;
  border-radius:20px;
  background:rgba(255,255,255,.3);
  backdrop-filter:blur(15px);
  box-shadow:0 8px 25px rgba(0,0,0,.2);
  color:#d6336c;
  font-weight:600;
  opacity:0;
  transition:all .5s ease;
  z-index:5;
}

.show{
  bottom:70px !important;
  opacity:1 !important;
}

/* ‚ù§Ô∏è Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
  opacity:.7;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(.6);}
  to{transform:translateY(-110vh) scale(1.5);}
}

/* üíå Final Card */
.finalCard{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.8);
  width:90%;
  max-width:500px;
  padding:35px 25px;
  border-radius:25px;
  background:white;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  opacity:0;
  transition:.5s ease;
  z-index:10;
  display:none;
}

.finalCard.showFinal{
  display:block;
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

.finalCard h2{
  font-family:'Pacifico',cursive;
  color:#d6336c;
  margin-bottom:20px;
}

.gifBox{
  margin:20px 0;
}

.gifBox img{
  width:100%;
  max-height:250px;
  object-fit:cover;
  border-radius:15px;
}

.finalCard h3{
  color:#d6336c;
  font-weight:600;
  line-height:1.4;
}

.finalCard span{
  font-size:22px;
}

.finalCard p{
  margin-top:15px;
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<!-- üíñ First Card -->
<div class="card" id="mainCard">
  <h1>Will you be my Valentine? üíñ</h1>
  <p>Choose wisely‚Ä¶ üòâ</p>
  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- üíå Final Card -->
<div class="finalCard" id="finalCard">
  <h2>I knew it! üéâ</h2>

  <div class="gifBox">
    <!-- Replace with your GIF -->
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
  </div>

  <h3>
    Congratulations! You are now officially <br>
    <span>Hritick‚Äôs Valentine ‚ù§Ô∏è</span><br>
    forever and always! üéä
  </h3>

  <p>(I mean, we both knew you'd say yes eventually üòâ)</p>
</div>

<div id="bottomMessage"></div>

<!-- üéµ Music -->
<audio id="loveMusic" preload="auto" loop>
  <source src="Seene Se Tum Mere Aake Lag Jao Na ‚ù§Ô∏è‚ú®__ Slowed reverb __   lyrics  lovesong  viralsong  status 2.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("bottomMessage");
const mainCard = document.getElementById("mainCard");
const finalCard = document.getElementById("finalCard");
const loveMusic = document.getElementById("loveMusic");

let tries = 0;

const messages = [
  "Nice try üòè",
  "You really said NO? üòÇ",
  "Think again üëÄ",
  "Still pressing NO huh?",
  "Persistence noted üòå",
  "Answer is YES btw üíÖ",
  "Okay last chance üòà",
  "Too late üòè"
];

function showMessage(text){
  msg.classList.remove("show");
  setTimeout(()=>{
    msg.textContent=text;
    msg.classList.add("show");
  },120);
}

function moveNo(){
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";
}

function growYes(){
  tries++;
  yesBtn.style.transform = `scale(${1 + tries*0.08})`;
  if(tries <= messages.length){
    showMessage(messages[tries-1]);
  }
  if(tries === messages.length){
    setTimeout(()=> noBtn.style.display="none", 800);
  }
}

noBtn.addEventListener("mouseenter", ()=>{
  moveNo();
  growYes();
});

/* ‚ù§Ô∏è Hearts */
function heart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (Math.random()*18+10) + "px";
  h.style.animationDuration = (Math.random()*5+5) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}

setInterval(heart, 150);

/* üíò YES CLICK */
yesBtn.addEventListener("click", ()=>{

  // Hide bottom message
  msg.classList.remove("show");

  // Fade out first card
  mainCard.style.opacity = "0";
  mainCard.style.transform = "scale(.8)";

  setTimeout(()=>{
    mainCard.style.display = "none";
    finalCard.classList.add("showFinal");
  }, 400);

  // Heart burst
  for(let i=0;i<60;i++){
    setTimeout(heart, i*60);
  }

  // Play music with smooth fade-in
  loveMusic.volume = 0;
  loveMusic.play();

  let fade = setInterval(()=>{
    if(loveMusic.volume < 1){
      loveMusic.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  }, 200);
});
</script>

</body>
</html>
